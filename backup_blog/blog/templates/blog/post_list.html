{% extends "base.html" %}
{% block content %}
  <h1>Blog Posts</h1>
  {% for post in posts %}
    <div>
      <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.content|truncatewords:20 }}</p>
      <small>By {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</small>
    </div>
  {% endfor %}
  {% if user.is_authenticated %}
    <a href="{% url 'post-create' %}">+ New Post</a>
  {% endif %}
{% endblock %}
