<!-- bookshelf/templates/bookshelf/confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h2>Are you sure you want to delete "{{ book.title }}"?</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>

    <a href="{% url 'book_list' %}">Cancel</a>
</body>
</html>
