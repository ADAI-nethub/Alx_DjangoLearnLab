{% extends "base.html" %}
{% block content %}
  <h2>Profile</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" value="{{ request.user.email }}" required>
    <button type="submit">Update Profile</button>
  </form>
  <p><a href="{% url 'logout' %}">Logout</a></p>
{% endblock %}
